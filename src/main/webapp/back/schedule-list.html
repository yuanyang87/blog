<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>后台管理界面</title>
	<link rel="stylesheet" type="text/css" href="../css/back.css">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
	<script src="../js/jquery-2.0.3.min.js"></script>
	<script src="../js/fileinput.js" type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/back.js"></script>

	<script src="../assets/jquery.min.js"></script>
	<script src="../assets/trumbowyg.js"></script>
	<script src="../assets/plugins/base64/trumbowyg.base64.js"></script>
	<script type="text/javascript"  src="../assets/plugins/upload/trumbowyg.upload.js"></script>
	<link rel="stylesheet" href="../assets/design/css/trumbowyg.css">

	<script type="text/javascript" src="../js/sch-list.js"></script>

</head>
<body>
	<div class="header">
			<img src="1.jpg" class="logo">
			<h1>后台管理系统</h1>
	</div>
	<div class="content">
		<div class="sider">
			<ul class="info-do">
				<li class="banner-all">
				    图片管理
				    <ul class="second-list" id="banner-list">
				        <li><a href="firstPage.html">首页轮播</a></li>
				        <li><a href="stroe.html">店铺轮播</a></li>
			        </ul>
				</li>
				<li>
				    编辑管理
				    <ul class="second-list">
					    <li><a href="addArticle2.html">添加文章</a></li>
					    <li><a href="addSchedule.html">添加课程</a></li>
					    <li><a href="addTrans.html">添加训练</a></li>
					    <li><a href="addProduce.html">添加产品</a></li>
					</ul>
				</li>
				<li class="schedule-all">
				    查看
				    <ul class="second-list" id="schedule">
					    <li><a href="articel-list.html">文章列表</a></li>
					    <li><a href="schedule-list.html">课程列表</a></li>
					    <li><a href="trans-list.html">训练列表</a></li>
					    <li><a href="produce-list.html">产品列表</a></li>
					    <li><a href="leaveMas.html">客户留言</a></li>
				    </ul>	
				</li>
			</ul>		
		</div>
		
		<div class="main-content" id="product">
			<h1 class="content-header">课程列表</h1>

			<hr>
			<table cellspacing="0" cellpadding="0" border="0" class="articel-list">
				<tbody>
				<tr>
					<th class="post-title">课程名</th>
					<th class="publish-status">发布状态</th>
					<th>发表时间</th>
					<th>操作</th>
					<th>操作</th>
				</tr>
			    </tbody>
			</table>
			<table cellspacing="0" cellpadding="0" border="0" class="articel-list" id="articel-list">
				<tbody>
				</tbody>
			</table>
			<div class="page"><div class="paging"></div></div>
		</div>
		<div class="main-content" id="editArticel" style="display: none;">
			<h1 class="content-header">文章编辑
			</h1>

			<hr>
			<div class="articel-title">
				<label>标题</label>
				<input type="text" class="form-control" id="articel-title">
				<p style="margin-top: 2%; font-weight: 700;">内容</p>
			</div>
			<div id="odiv" style="display:none;position:absolute;z-index:100;">
				<img src="../assets/pic/sx.png" title="缩小" border="0" alt="缩小" onclick="sub(-1);"/>
				<img src="../assets/pic/fd.png" title="放大" border="0" alt="放大" onclick="sub(1)"/>
				<img src="../assets/pic/cz.png" title="重置" border="0" alt="重置" onclick="sub(0)"/>
				<img src="../assets/pic/sc.png" title="删除" border="0" alt="删除" onclick="del();odiv.style.display='none';"/>
			</div>
			<div onmousedown="show_element(event)" style="clear:both" id="customized-buttonpane" class="editor"></div>
			<div style="margin-left: 2%">
				<input type="button" class="btn btn-info" value="保存" id="submit">
				<input type="button" class="btn btn-danger" value="取消">
			</div>

		</div>
	</div>
</body>
